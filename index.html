<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- external CSS document -->
    <link rel="stylesheet" href="css/card_game.css">
    <!-- JavaScript document to run the game -->
    <script type="text/javascript" src="scripts/card_game.js">

    </script>

    <title></title>
  </head>
  <body>
    <div class="container">
      <!-- player headers -->
      <div class="row">
        <div class="col-sm">
          <h3 id="player1">Player 1</h3>
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <h3 id="player2">Player 2</h3>
        </div>
      </div>

      <!-- Score row -->
      <div class="row" id="player scores">
        <div class="col-sm" id="playerScore1">
          <p id="p1Score">0</p>
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm" id="playerScore2">
          <p id="p2Score">0</p>
        </div>
      </div>

      <!-- Card row 1 -->
      <div class="row cardsRow">
        <div class="col-sm">
          <button type="button" class="btn" onclick="countCard('card11')" id="card11"><img src="PNG/backs/1.png" class="cards"></button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn" onclick="countCard('card12')" id="card12"><img src="PNG/backs/6.png" class="cards"></button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn" onclick="countCard('card13')" id="card13"><img src="PNG/backs/3.png" class="cards"></button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn" onclick="countCard('card14')" id="card14"><img src="PNG/backs/2.png" class="cards"></button>
        </div>
      </div>

      <!-- Card row 2 -->
      <div class="row cardsRow">
        <div class="col-sm">
          <button type="button" class="btn" onclick="countCard('card21')" id="card21"><img src="PNG/backs/4.png" class="cards"></button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn" onclick="countCard('card22')" id="card22"><img src="PNG/backs/5.png" class="cards"></button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn" onclick="countCard('card23')" id="card23"><img src="PNG/backs/6.png" class="cards"></button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn" onclick="countCard('card24')" id="card24"><img src="PNG/backs/3.png" class="cards"></button>
        </div>
      </div>

      <!-- Card row 3 -->
      <div class="row cardsRow">
        <div class="col-sm">
          <button type="button" class="btn" onclick="countCard('card31')" id="card31"><img src="PNG/backs/1.png" class="cards"></button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn" onclick="countCard('card32')" id="card32"><img src="PNG/backs/2.png" class="cards"></button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn" onclick="countCard('card33')" id="card33"><img src="PNG/backs/3.png" class="cards"></button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn" onclick="countCard('card34')" id="card34"><img src="PNG/backs/4.png" class="cards"></button>
        </div>
      </div>
      </div>
        <button type="button" class="btn btn-secondary" onclick="startGame()" id="start">Start</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
